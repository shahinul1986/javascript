<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT Fundamental</title>
</head>

<body>

    <table border="1" cellspacing="5">
        <thead>
            <tr>
                <th>SL</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="https://pondit.com/ui/frontend/img/logo.png" /></td>
                <td>IPhone 13 Pro</td>
                <td>150000</td>
                <td><input class="qty-input" type="number" value="1"></td>
                <td>150000</td>
                <td><button class="remove-btn">Remove</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="https://pondit.com/ui/frontend/img/logo.png" /></td>
                <td>IPhone 13 MAX</td>
                <td>100000</td>
                <td><input class="qty-input" type="number" value="2"></td>
                <td>200000</td>
                <td><button class="remove-btn">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <div>
        <p>Total Items : <span id="totalItem">0</span></p>
        <p>Grand Total : <span id="grandTotal">0</span></p>
    </div>

    

    <script src="app.js"></script>
</body>

</html>
