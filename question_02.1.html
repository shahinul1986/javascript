<script>
    // Question: Write a program to find factorial of a number n
    
    function factorial(n) {
    let val=1;
    if (n == 0 || n == 1) {
        return 1;
    }
    else if (n > 1) {
       for(; n>1; n--){
            val *= n;            
        console.log(val)
       }
       return val;
    }
}
    let num = prompt('enter a number: ');
    console.log(`!${num} is ${factorial(num)}`);
    alert(`!${num} is ${factorial(num)}`);
</script>
