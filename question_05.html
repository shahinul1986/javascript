<body>
    <!-- Question: write a program to calculate total area of triangle where base=14 and height=30.4 -->
    <script>
        function area(base, height) {
            return ((base * height)/2).toFixed(2);
        }
        console.log(area(14, 30.4));
    </script>
</body>
